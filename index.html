<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form | FCC</title>
</head>
<body>
    <div class="container">
        <div class="image"></div>
        <div class="gradient"></div>
    </div>

    <main>
        <h1 id="title"">FreeCodeCamp Survey Form</h1>
        <p id="description">Thats a form to complete the second challenge of Web develepment lessons, FCC</p>
        <form id="survey-form" action="">
            <FIELdset class="flex" class="name">
                <label id="name-label" for="name">Enter your name:</label>
                <input id="name" type="text" placeholder="Name" required>
            </FIELdset>
            <FIELdset class="flex" class="email">
                <label id="email-label" for="email">Enter your mail:</label>
                <input id="email" type="email" placeholder="example@example.com" required>
            </FIELdset>
            <FIELdset class="flex" class="number">
                <label id="number-label" for="number">Phone number:</label>
                <input id="number" type="number"  min="99999999" max="999999999" placeholder="0xxx xx xx xx"required>
            </FIELdset>
            <FIELdset class="dropdown">
                <label for="dopdown">Select your age:</label>
                <select name="age" id="dropdown">
                    <option value="1">&les; 18</option>
                    <option value="2">18-40</option>
                    <option value="3">&GreaterEqual; 40</option>
                </select>
            </FIELdset>
            <FIELdset class="radio">
                <label for="gender">choose your gender:</label>
                <input name="gender" type="radio" value="man">
                <label for="gender">Man</label>
                <input name="gender" type="radio" value="women">
                <label for="gender">Woman</label>
            </FIELdset>
            <fieldset class="checkboxes">
                <label for="checkbox">Select your language skills:</label><br>
                <input type="checkbox" name="skills" value="HTML">
                <label for="skills">HTML</label><br>
                <input type="checkbox" name="skills" value="CSS">
                <label for="skills">CSS</label><br>
                <input type="checkbox" name="skills" value="JavaScript">
                <label for="skills">JavaScript</label><br>
                <input type="checkbox" name="skills" value="Python">
                <label for="skills">Python</label><br>
                <input type="checkbox" name="skills" value="PHP">
                <label for="skills">PHP</label>
            </fieldset>
            <fieldset>
                <label class="flex" for="comments">Any additional comments?</label>
                <textarea name="comments" id="textarea" cols="30" rows="10" placeholder="please give us your feedbacks or comments"></textarea>
            </fieldset>
            <input id="submit" type="submit">
        </form>
        
    </main>
    <footer>
        <p>&copy; Belhani Med Afif</p>
        <p><a href="https://freecodecamp.org" target="_blank">FreeCodeCamp.org</a></p>
    </footer>
        
    
    
    
</body>
</html>
